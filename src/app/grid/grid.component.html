<div class="hiding-grid">
    <div class="hiding-place" *ngFor="let hp of hidingPlace; let i=index">
        <div class="hiding-cover"
            (click)="checkGuess(i)" 
            [@revealCat]="hidingPlace[i].revealState"
            [ngClass]="{'grid-disabled': !gameInProcess }">
            {{hidingPlace[i].value}} 
        </div>            
    </div>     
</div>
