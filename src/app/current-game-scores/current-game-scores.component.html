<div class="game-controls"> 
    <div class="game-monitor-group">
        <div class="game-monitor">
            <div class="label">
                Guesses
            </div>
            <div class="info">
                {{guesses}}
            </div>
        </div>
        <div class="game-monitor">
            <div class="label">
                Time
            </div>
            <div class="info">                      
                {{timing.seconds | number: '2.0'}}:{{timing.tenths | number: '2.0' }}
            </div>
        </div>
    </div>               
    <div class="game-control-buttons">                   
        <button class="btn primary-btn"
                (click)="startGame()"
                [disabled]="startDisabled">Start</button>

        <button class="btn reset-btn"
                (click)="reset()">Reset</button>                 
    </div>

</div>
