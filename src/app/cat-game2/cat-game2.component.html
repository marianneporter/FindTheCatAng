<div class="container">
    <h2>Find the Cat</h2>
    <div class="underlay"></div>
    <div class="all-hiding-places">
        <div class="hiding-place" *ngFor="let hp of hidingPlace; let i=index">
            <!-- <div class="underneath"></div>           -->
            <div class="on-top"
                (click)="checkGuess(i)" 
                [@revealCat]="hidingPlace[i].revealState">
                {{hidingPlace[i].value}} 
            </div>            
        </div>       
    </div>    
</div>
