<div class="outer-container">
    <div class="container">
        <h2>Find the Cat</h2>
        <div class="main-content">
            <div class="game-controls">
                <div class="count game-monitor">
                    <div class="label">
                        Guesses
                    </div>
                    <div class="info">
                        {{guessCount}}
                    </div>
                </div>
                <div class="timer game-monitor">
                    <div class="label">
                        Time 
                    </div>
                    <div class="info">
                        {{timing.minutes | number: '2.0' }}:
                        {{timing.seconds | number: '2.0' }}:
                        {{timing.tenths | number: '2.0' }}
                    </div>
                </div>
                <div class="start"
                    (click)="startGame()">
                    <button class="primary-btn">Start</button>
                </div>
                <div class="try-again">
                    <button class="secondary-btn"
                            (click)="reset()">Reset</button>
                </div>
            </div>
            <div class="all-hiding-places">
                <div class="hiding-place" *ngFor="let hp of hidingPlace; let i=index">
                    <div class="on-top"
                        (click)="checkGuess(i)" 
                        [@revealCat]="hidingPlace[i].revealState"
                        [ngClass]="{'grid-disabled': gridDisabled }">
                        {{hidingPlace[i].value}} 
                    </div>            
                </div>       
            </div>    
        </div>  
    </div> 
</div>
